<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>

<body>
    <div class="main-container">
        <div class="buttons-container">
            <div data-key="65" class="button">
                <kbd>A</kbd>
                <p>CLAP</p>
                <h1 class="note" data-key="65">&#9835;</h1>
            </div>
            <div data-key="83" class="button">
                <kbd>S</kbd>
                <p>HIHAT</p>
                <h1 class="note" data-key="83">&#9835;</h1>
            </div>
            <div data-key="68" class="button">
                <kbd>D</kbd>
                <p>KICK</p>
                <h1 class="note" data-key="68">&#9835;</h1>
            </div>
            <div data-key="70" class="button">
                <kbd>F</kbd>
                <p>OPENHAT</p>
                <h1 class="note" data-key="70">&#9835;</h1>
            </div>
            <div data-key="71" class="button">
                <kbd>G</kbd>
                <p>OPENHAT</p>
                <h1 class="note" data-key="71">&#9835;</h1>
            </div>
            <div data-key="72" class="button">
                <kbd>H</kbd>
                <p>BOOM</p>
                <h1 class="note" data-key="72">&#9835;</h1>
            </div>
            <div data-key="74" class="button">
                <kbd>J</kbd>
                <p>RIDE</p>
                <h1 class="note" data-key="74">&#9835;</h1>
            </div>
            <div data-key="75" class="button">
                <kbd>K</kbd>
                <p>SNARE</p>
                <h1 class="note" data-key="75">&#9835;</h1>
            </div>
            <div data-key="76" class="button">
                <kbd>L</kbd>
                <p>TOP</p>
                <h1 class="note" data-key="76">&#9835;</h1>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
